<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Pet Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
</head>

<body>
  <div class="centralizar">

    <!-- Módulo Cadastro -->
    <h1>Pet Shop</h1>
    <div class="container">
      <form class="centralizar">
        <h2>Cadastro de animais para castração</h2>
        <input type="text" id="nome" name="nome" class="name" placeholder="Nome" />
        <input type="text" id="especie" name="especie" class="especie" placeholder="Especie" />
        <input type="text" id="idade" name="idade" class="idade" placeholder="Idade (em meses)" />
        <input type="text" id="raca" name="raca" class="raca" placeholder="Raça" />
        <button type="submit">Salvar</button>
      </form>
    </div>

    <div class="container">
      <div class="centralizar">

        <h2>Consulta por nome</h2>
        <input id="onde" name="onde" placeholder="Nome do pet" />
        <button type="button" id="mostre-me">Consultar</button>
        <!-- <h2>Lista de contatos</h2> -->
      </div>
      <ul id="nome-lista">
        <!-- atualiza a pagina -->
      </ul>
    </div>

    <!-- Módulo recuperar dados do banco de dados -->

      <p>Clique no botão para recuperar dados em um banco de dados web sql.</p>
      <button onclick="recuperar()">Pressione-me para ver todos</button>
    </div> -->

  </div>
  <script src="js/database.js"></script>
</body>

</html>
