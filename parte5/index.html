<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Pet Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
</head>

<body>
  <div class="centralizar">

    <!-- Módulo Cadastro -->
    <h1>Pet Shop</h1>
    <div class="container">
      <form class="centralizar">
        <h2>Cadastro de animais para castração</h2>
        <input type="text" id="nome" name="nome" class="name" placeholder="Nome" />
        <input type="text" id="tipo" name="tipo" class="tipo" placeholder="Tipo do animal" />
        <input type="text" id="idade" name="idade" class="idade" placeholder="Idade (em meses)" />
        <input type="text" id="raca" name="raca" class="raca" placeholder="Raça" />
        <button type="submit">Salvar</button>
      </form>
    </div>

  </div>
  <script src="js/database.js"></script>
</body>

</html>
