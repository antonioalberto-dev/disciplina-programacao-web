<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Pet Shop</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery.js"></script>

</head>

<body>
  <div class="centralizar">

    <!-- Módulo Cadastro -->
    <h1>Pet Shop</h1>
    <div class="container">
      <form class="centralizar">
        <h2>Cadastro de animais para castração</h2>
        <input type="text" id="nome" name="nome" class="name" placeholder="Nome" />
        <input type="text" id="telefone" name="telefone" class="telefone" placeholder="Tipo" />
        <input type="text" id="endereço" name="endereço" class="endereço" placeholder="Raça" />
        <input type="text" id="sexo" name="sexo" class="sexo" placeholder="Idade" />
      </form>
      <button type="submit">Salvar</button>
    </div>

    <!-- Módulo consulta individual-->
    <div class="container">
      <div class="centralizar">
        <h2>Consultar pelo nome</h2>
        <input id="onde" name="onde" placeholder="Nome para checar" />
      </div>
      <button id="mostre-me" value="Consultar">Consultar</button>
      <h4>Lista de contatos</h4>
      <p>( Nome, Tipo, Raça, Idade )</p>
      <ul id="nome-lista">

      </ul>
    </div>

    <!-- Módulo Recuperar dados -->
    <div class="container">
      <p>Clique no botão para recuperar dados em um banco de dados web sql.</p>
      <button onclick="recuperar()">Pressione-me para ver todos</button>
    </div>
  </div>
  <script src="database.js"></script>
</body>

</html>
