<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="banco.js"></script>
    <title>Maratona Municipal de Corrida 2021</title>
</head>

<body>
    <div class="centralizar">
        <h1>Maratona Municipal de Corrida 2021</h1>

        <div class="container">
            <div class="centralizar">
                <h2>Consultar atletas por idade</h2>
                <input type="text" id="id-consulta" placeholder="Informe a idade">
                <button id="btn-cons">Consultar</button>
                <div id="cons-div"></div>
            </div>
        </div>

        <form class="container centralizar">

            <input type="hidden" id="field-id" value="" />

            <!-- <label for="field-nome">Nome</label> -->
            <input type="text" id="field-nome" placeholder="Nome" />

            <!-- <label for="field-idade">Idade</label> -->
            <input type="text" id="field-idade" placeholder='Idade' />

            <!-- <label for="field-endereco">Endereço</label> -->
            <input type="text" id="field-endereco" placeholder="Endereço" />
            <div>
                <div class="per"><button id="btn-salvar">SALVAR</button></div>
                <div class="per"><button id="btn-deletar">DELETAR</button></div>
            </div>
        </form>

        <div class="container">
            <table class="centralizar" id="table-register">
                <thead>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Endereço</th>
                    <th></th>
                </thead>
                <tbody id="tbody-register"></tbody>
            </table>
        </div>

    </div>
</body>

</html>
